<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mineseeker</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script src="js/script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", event => {
                generate(false);
            });
        </script>
    </head>
    <body>
        <div id="mineseeker">
            <label for="difficulty">Difficulty</label>            
            <select id="difficulty">
                <option value="10">Beginner</option>
                <option value="40">Intermediate</option>
                <option value="99" selected>Expert</option>
            </select>
            <input type="button" id="button_generate" value="Generate" onclick="generate(true)">
            <label id="label_multiplayer" for="button_create">Multiplayer</label>
            <input type="button" id="button_create" value="Create"">
            <input type="text" id="input_game_id" placeholder="Game id"/>
            <input type="button" id="button_join" value="Join">
            <input type="button" id="button_disconnect" value="Disconnect" disabled>
            <br/>
            <span id="mines"></span>
            <label id="timer">000</label>       
            <div id="inner"></div>
            <input type="text" id="input_user_id"/>
            Seed:<label id="label_seed"></label> <br/>
            <span id="notify">&nbsp;</span>
        </div>
    </body>
</html>
